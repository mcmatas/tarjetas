<div class="card card-single">
    <div class="flex pointer" [routerLink]="['/sesiones', trimestre.numero]">
        <div>
            <h3 class="card__title">{{ trimestre.numero }}ยบ Trimestre</h3>
            <p>{{ sesionesCompletadas }}/{{ trimestre.sesiones.length }} sesiones</p>
        </div>
            
        <div class="circle">
            <svg width="100" height="100">
                <circle
                    cx="50"
                    cy="50"
                    r="40" 
                    fill="#F0F0F0" 
                ></circle>
                <path
                [attr.d]="getFillCircle()"
                fill="#ED993F" 
                ></path>
            </svg>
            <i *ngIf="isCompleted" class="fa-solid fa-check"></i>
        </div>

    </div> 
</div>
