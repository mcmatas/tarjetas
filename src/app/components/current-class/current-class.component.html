<section class="card current-class">
    <h3 class="card__title">
        <strong>Vuelve donde lo dejaste</strong>
    </h3>

    <p class="card__class"> {{ currentClass }} </p>

    <div class="flex">
        <button [routerLink]="['/start']" class="btn btn-active-primary"><i class="fa-solid fa-play"></i> Reproducción ordenada</button>
        <button class="btn btn-active-secondary"><i class="fa-solid fa-shuffle"></i> Aleatorio</button>
        <button class="btn btn-active-secondary"><i class="fa-solid fa-forward-step"></i> Siguiente sesión</button>
    </div>
</section>
